<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-[#7433f66a] backdrop-blur-[5px] flex items-center">
        <div class="max-w-[1000px] w-full flex flex-col items-center mx-auto px-[70px]">
            <video controls class="w-full max-w-[1000px]" src="" id="video-player"></video> 
            <div class="text-center my-[30px]">
                <h2 id="video-title" class="text-white text-[35px] font-extrabold tracking-[2px]">Blinding Lights</h2>
                <p id="video-artist" class="text-gray-300">The Weeknd</p>
            </div>
            <div class="w-full my-[20px]">
                <div class="w-full h-[5px] bg-gray-400 rounded-lg flex items-center">
                    <div id="progress-bar" class="h-full rounded-full bg-white cursor-pointer"></div>
                </div>
                
                <div class="flex items-center justify-center gap-10 mt-[70px]">
                    <button id="prev-btn" class="text-white text-[40px] hover:scale-105"><i class="bi bi-rewind-fill "></i></button>
                    <button id="play-btn" class="text-green-700 text-[60px] bg-white rounded-full w-[80px] h-[80px] flex items-center justify-center hover:scale-105">
                        <i class="bi bi-play-fill ml-[5px]"></i>
                        <i class="bi bi-pause-fill hidden"></i>
                    </button>
                    <button id="next-btn" class="text-white text-[40px] hover:scale-105"><i class="bi bi-fast-forward-fill "></i></button>
                    <button id="shuffle-btn" class="text-white text-[40px] hover:scale-105"><i class="bi bi-shuffle"></i></button>
                </div>
            </div>
            <ul id="video-list" class="w-full mt-[20px] text-white"></ul>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
